<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Giphy Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script type="text/javascript" src="assets/app.js"></script>
</head>
<body>
    <header>

    </header>

    <div class="container">

    <!-- Title for page -->
    <h1>Find your car, by make, or by model.</h1>


    <!-- List of cars already on page when loaded, and where cars added by button will be placed and added along too -->
    <div id="carButtonView"></div>


    <form id="car-form">
        <!-- Where user can type in search -->
        <label for="car-input">
            Add a car!!
        </label>

        <input type="text" id="car-input">

        <br>
        <br>

         <!-- Button to bring in javascript & jQuery, also will add a new button in array of buttons on top-->
        <input id="add-car" type="submit" value="Add a car">
    </form>

    <!-- Cars get dumped here -->
    <!-- <div id="cars-view"></div>
     -->

    <!-- Where images/gifs will load on page -->
    <div class="gif" id="car-images"></div>

   

   <footer>

   </footer>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="assets/app.js"></script>
</body>
</html
